[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
py36 = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "aiographql-client"
packages = [
    { include = "aiographql" }
]
version = "0.2.0-alpha.0"
description = "An asyncio GraphQL client built on top of aiohttp and graphql-core-next"
authors = [
    "Twyla Engineering <software@twyla.ai>"
]
license = "Proprietary"

readme = "README.md"

repository = "https://github.com/twyla-ai/aiographql-client"

keywords = []

classifiers = []

[tool.poetry.dependencies]
python = "^3.7"
cafeteria-asyncio = "^0.1.0"
aiohttp = "^3.5"
graphql-core-next = "^1.0"

[tool.poetry.dev-dependencies]
pre-commit = "^1.11"
flake8 = "^3.5"
coverage = "^4.5"
black = "^18.3-alpha.0"
tox = "^3.11"
pytest = "^4.1"
pytest-asyncio = "^0.10.0"
