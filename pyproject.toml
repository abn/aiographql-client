[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.poetry]
name = "aiographql-client"
packages = [
    { include = "aiographql" }
]
version = "1.0.0-alpha.0"
description = "An asyncio GraphQL client built on top of aiohttp and graphql-core-next"
authors = [
    "Twyla Engineering <software@twyla.ai>"
]
license = "MIT"

readme = "README.md"

repository = "https://github.com/twyla-ai/aiographql-client"

keywords = []

classifiers = []

[tool.poetry.dependencies]
python = "^3.7"
cafeteria-asyncio = "^0.2"
aiohttp = "^3.5"
graphql-core = "^3.0"
ujson = "^1.35"

[tool.poetry.dev-dependencies]
pre-commit = "^2.1"
flake8 = "^3.7"
coverage = "^4.5"
black = "^19.10b0"
tox = "^3.13"
pytest = "^5.2"
pytest-asyncio = "^0.10"
pytest-cov = "^2.7"
pytest-mock = "^2.0"
